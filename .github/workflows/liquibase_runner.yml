name: Liquibase Commands from PR Comments

on:
  issue_comment:
    types:
      - created  # Trigger when a comment is made in a PR.

jobs:
  liquibase_task:
    if: |
      github.event.issue.pull_request &&
      (
        startsWith(github.event.comment.body, '/liquibase status') ||
        startsWith(github.event.comment.body, '/liquibase update')
      )
    name: Run Liquibase Tasks
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      # Step 2: Install Liquibase CLI
      - name: Install Liquibase CLI
        run: |
          echo "Installing Liquibase CLI..."
          wget --quiet https://github.com/liquibase/liquibase/releases/download/v4.23.0/liquibase-4.23.0.zip
          unzip liquibase-4.23.0.zip
          chmod +x liquibase
          mv liquibase /usr/local/bin/liquibase
          echo "Liquibase CLI installed successfully!"

      # Step 3: Restore Cached JARs
      - name: Restore Liquibase JARs Cache
        id: restore_jars_cache
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/internal/lib
          key: liquibase-jars-v1
          restore-keys: |
            liquibase-jars-

      # Step 4: Download JAR Dependencies (if Cache Miss)
      - name: Download Liquibase JAR Dependencies
        if: steps.restore_jars_cache.outputs.cache-hit != 'true'
        run: |
          echo "Downloading Liquibase dependency JARs..."
          mkdir -p /usr/local/bin/internal/lib
          wget --quiet -O /usr/local/bin/internal/lib/mongodb-driver-core.jar https://search.maven.org/remotecontent?filepath=org/mongodb/mongodb-driver-core/5.4.0/mongodb-driver-core-5.4.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/mongodb-driver-sync.jar https://search.maven.org/remotecontent?filepath=org/mongodb/mongodb-driver-sync/5.4.0/mongodb-driver-sync-5.4.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/liquibase-core.jar https://search.maven.org/remotecontent?filepath=org/liquibase/liquibase-core/4.23.0/liquibase-core-4.23.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/commons-io.jar https://repo1.maven.org/maven2/commons-io/commons-io/2.11.0/commons-io-2.11.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/commons-lang3.jar https://repo1.maven.org/maven2/org/apache/commons/commons-lang3/3.12.0/commons-lang3-3.12.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/picocli.jar https://repo1.maven.org/maven2/info/picocli/picocli/4.6.3/picocli-4.6.3.jar
          wget --quiet -O /usr/local/bin/internal/lib/snakeyaml.jar https://repo1.maven.org/maven2/org/yaml/snakeyaml/1.33/snakeyaml-1.33.jar
          wget --quiet -O /usr/local/bin/internal/lib/bson.jar https://repo1.maven.org/maven2/org/mongodb/bson/5.4.0/bson-5.4.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/liquibase-mongodb.jar https://repo1.maven.org/maven2/org/liquibase/ext/liquibase-mongodb/4.31.1/liquibase-mongodb-4.31.1.jar
          echo "Dependency JARs downloaded successfully!"

      # Step 5: Cache JARs for Future Runs
      - name: Save Liquibase JARs to Cache
        if: steps.restore_jars_cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/internal/lib
          key: liquibase-jars-v1

      # Step 6: Set Permissions for Liquibase Script
      - name: Set Permissions for Liquibase Script
        run: chmod +x scripts/liquibase_runner.sh

      # Step 7: Parse PR Comment Command and Database Names
      - name: Parse PR Comment Command
        id: parse_command
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          echo "Parsing PR comment: $COMMENT_BODY"

          if [[ "$COMMENT_BODY" =~ ^/liquibase[[:space:]]+status[[:space:]]+(.*)$ ]]; then
              echo "COMMAND=status" >> $GITHUB_ENV
              DATABASES=$(echo "$COMMENT_BODY" | sed -E 's/^\/liquibase[[:space:]]+status[[:space:]]+//')
              echo "DATABASES=$DATABASES" >> $GITHUB_ENV
          elif [[ "$COMMENT_BODY" =~ ^/liquibase[[:space:]]+update[[:space:]]+(.*)$ ]]; then
              echo "COMMAND=update" >> $GITHUB_ENV
              DATABASES=$(echo "$COMMENT_BODY" | sed -E 's/^\/liquibase[[:space:]]+update[[:space:]]+//')
              echo "DATABASES=$DATABASES" >> $GITHUB_ENV
          else
              echo "Invalid command."
              exit 1
          fi

      # Step 8: Run Liquibase Commands
      - name: Run Liquibase Command
        id: run_liquibase
        run: |
          echo "Running Liquibase command with $COMMAND..."
          for DB in $(echo $DATABASES | tr ',' '\n'); do
              echo "Processing database: $DB"
              if [[ "$COMMAND" == "status" ]]; then
                  liquibase --url="jdbc:mongodb://$DB" --changeLogFile=db/changelog.xml status
              elif [[ "$COMMAND" == "update" ]]; then
                  liquibase --url="jdbc:mongodb://$DB" --changeLogFile=db/changelog.xml update
              fi
          done
