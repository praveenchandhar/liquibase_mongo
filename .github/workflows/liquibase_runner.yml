name: Liquibase Commands from PR Comments

on:
  issue_comment:
    types:
      - created  # Trigger on PR comment creation.

jobs:
  liquibase_task:
    if: |
      github.event.issue.pull_request &&
      (
        startsWith(github.event.comment.body, '/liquibase status') ||
        startsWith(github.event.comment.body, '/liquibase update')
      )
    name: Run Liquibase Tasks
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      # Step 2: Restore Liquibase CLI Cache
      - name: Restore Liquibase CLI Cache
        id: restore_cli_cache
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/liquibase
          key: liquibase-cli-v4-23-0
          restore-keys: |
            liquibase-cli-

      # Step 3: Install Liquibase CLI (if Cache Miss)
      - name: Install Liquibase CLI
        if: steps.restore_cli_cache.outputs.cache-hit != 'true'
        run: |
          echo "Installing Liquibase CLI..."
          wget https://github.com/liquibase/liquibase/releases/download/v4.23.0/liquibase-4.23.0.zip
          unzip liquibase-4.23.0.zip
          chmod +x liquibase
          mv liquibase /usr/local/bin/liquibase

      # Step 4: Restore Liquibase Dependency Jars Cache
      - name: Restore Liquibase Jar Dependencies Cache
        id: restore_jars_cache
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/internal/lib
          key: liquibase-jars-v4-31-1
          restore-keys: |
            liquibase-jars-

      # Step 5: Download and Cache Liquibase Jars (if Missing)
      - name: Download Liquibase Jar Dependencies
        if: steps.restore_jars_cache.outputs.cache-hit != 'true'
        run: |
          echo "Downloading Liquibase dependency jars..."
          mkdir -p /usr/local/bin/internal/lib
          wget --quiet -O /usr/local/bin/internal/lib/commons-io.jar https://repo1.maven.org/maven2/commons-io/commons-io/2.11.0/commons-io-2.11.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/commons-lang3.jar https://repo1.maven.org/maven2/org/apache/commons/commons-lang3/3.12.0/commons-lang3-3.12.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/picocli.jar https://repo1.maven.org/maven2/info/picocli/picocli/4.6.3/picocli-4.6.3.jar
          wget --quiet -O /usr/local/bin/internal/lib/snakeyaml.jar https://repo1.maven.org/maven2/org/yaml/snakeyaml/1.33/snakeyaml-1.33.jar
          wget --quiet -O /usr/local/bin/internal/lib/liquibase-core.jar https://github.com/liquibase/liquibase/releases/download/v4.31.1/liquibase-core.jar
          wget --quiet -O /usr/local/bin/internal/lib/liquibase-mongodb-4.31.1.jar https://repo1.maven.org/maven2/org/liquibase/liquibase-mongodb/4.31.1/liquibase-mongodb-4.31.1.jar
          wget --quiet -O /usr/local/bin/internal/lib/mongodb-driver-sync-5.4.0.jar https://repo1.maven.org/maven2/org/mongodb/mongodb-driver-sync/5.4.0/mongodb-driver-sync-5.4.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/mongodb-driver-core-5.4.0.jar https://repo1.maven.org/maven2/org/mongodb/mongodb-driver-core/5.4.0/mongodb-driver-core-5.4.0.jar
          wget --quiet -O /usr/local/bin/internal/lib/bson-5.4.0.jar https://repo1.maven.org/maven2/org/mongodb/bson/5.4.0/bson-5.4.0.jar

      # Step 6: Save Liquibase Jar Dependencies to Cache
      - name: Save Liquibase Jar Dependencies to Cache
        if: steps.restore_jars_cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: /usr/local/bin/internal/lib
          key: liquibase-jars-v4-31-1

      # Step 7: Set Permissions for Liquibase Script
      - name: Set Permissions for Liquibase Script
        run: chmod +x scripts/liquibase_runner.sh

      # Step 8: Parse PR Comment Command and Databases
      - name: Parse PR Comment Command
        id: parse_command
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          echo "Parsing PR comment: $COMMENT_BODY"

          if [[ "$COMMENT_BODY" =~ ^/liquibase[[:space:]]+status[[:space:]]+(.*)$ ]]; then
              echo "COMMAND=status" >> $GITHUB_ENV
              DATABASES=$(echo "$COMMENT_BODY" | sed -E 's/^\/liquibase[[:space:]]+status[[:space:]]+//')
              echo "DATABASES=$DATABASES" >> $GITHUB_ENV
          elif [[ "$COMMENT_BODY" =~ ^/liquibase[[:space:]]+update[[:space:]]+(.*)$ ]]; then
              echo "COMMAND=update" >> $GITHUB_ENV
              DATABASES=$(echo "$COMMENT_BODY" | sed -E 's/^\/liquibase[[:space:]]+update[[:space:]]+//')
              echo "DATABASES=$DATABASES" >> $GITHUB_ENV
          else
              echo "Invalid command."
              exit 1
          fi

      # Step 9: Run Liquibase Command
      - name: Run Liquibase Command
        id: run_liquibase
        run: |
          echo "Running Liquibase command for $COMMAND on databases: $DATABASES..."
          if [[ "$COMMAND" == "status" ]]; then
            ./scripts/liquibase_runner.sh status $DATABASES > liquibase_status_output.txt 2>&1 || cat liquibase_status_output.txt
          elif [[ "$COMMAND" == "update" ]]; then
            ./scripts/liquibase_runner.sh update $DATABASES > liquibase_update_output.txt 2>&1 || cat liquibase_update_output.txt
          fi

      # Step 10: Post Output Back to PR
      - name: Post Output Back to PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const command = process.env.COMMAND;
            const databases = process.env.DATABASES || 'None';
            const fs = require('fs');

            const outputFile = (command === 'status')
              ? 'liquibase_status_output.txt'
              : 'liquibase_update_output.txt';

            let outputContent;
            try {
              outputContent = fs.readFileSync(outputFile, 'utf8');
            } catch (error) {
              outputContent = "Error: Failed to read the log file.";
            }

            const commentBody = `### Liquibase Execution Output\n\nCommand: \`${command}\`\nDatabases: \`${databases}\`\n\n\`\`\`\n${outputContent}\n\`\`\``;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody,
            });
        env:
          COMMAND: ${{ env.COMMAND }}
          DATABASES: ${{ env.DATABASES }}
