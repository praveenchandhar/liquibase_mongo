name: Liquibase Commands from PR Comments

on:
  issue_comment:
    types:
      - created  # Trigger when a comment is made in a PR.

jobs:
  liquibase_task:
    if: |
      github.event.issue.pull_request &&
      (
        startsWith(github.event.comment.body, '/liquibase status') ||
        startsWith(github.event.comment.body, '/liquibase update')
      )
    name: Run Liquibase Tasks
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      # Step 2: Install Liquibase CLI
      - name: Install Liquibase CLI
        run: |
          echo "Installing Liquibase CLI..."
          wget --quiet https://github.com/liquibase/liquibase/releases/download/v4.23.0/liquibase-4.23.0.zip
          unzip liquibase-4.23.0.zip
          chmod +x liquibase
          mv liquibase /usr/local/bin/liquibase
          echo "Liquibase CLI installed successfully!"

      # Step 3: Restore Cached JARs
      - name: Restore Liquibase JARs Cache
        id: restore_jars_cache
        uses: actions/cache@v3
        with:
          path: $HOME/liquibase-jars
          key: liquibase-jars-v3
          restore-keys: |
            liquibase-jars-

      # Step 4: Download Missing JAR Dependencies (If Not Cached)
      - name: Download MongoDB Driver and Liquibase JARs
        if: steps.restore_jars_cache.outputs.cache-hit != 'true'
        run: |
          echo "Downloading MongoDB driver and Liquibase JAR dependencies..."
          mkdir -p $HOME/liquibase-jars

          # MongoDB JARs
          wget --quiet -O $HOME/liquibase-jars/mongodb-driver-core.jar https://search.maven.org/remotecontent?filepath=org/mongodb/mongodb-driver-core/5.4.0/mongodb-driver-core-5.4.0.jar
          wget --quiet -O $HOME/liquibase-jars/mongodb-driver-sync.jar https://search.maven.org/remotecontent?filepath=org/mongodb/mongodb-driver-sync/5.4.0/mongodb-driver-sync-5.4.0.jar
          wget --quiet -O $HOME/liquibase-jars/bson.jar https://repo1.maven.org/maven2/org/mongodb/bson/5.4.0/bson-5.4.0.jar

          # Liquibase Core
          wget --quiet -O $HOME/liquibase-jars/liquibase-core.jar https://search.maven.org/remotecontent?filepath=org/liquibase/liquibase-core/4.23.0/liquibase-core-4.23.0.jar

          # Additional Dependencies
          wget --quiet -O $HOME/liquibase-jars/commons-io.jar https://repo1.maven.org/maven2/commons-io/commons-io/2.11.0/commons-io-2.11.0.jar
          wget --quiet -O $HOME/liquibase-jars/commons-lang3.jar https://repo1.maven.org/maven2/org/apache/commons/commons-lang3/3.12.0/commons-lang3-3.12.0.jar
          wget --quiet -O $HOME/liquibase-jars/picocli.jar https://repo1.maven.org/maven2/info/picocli/picocli/4.6.3/picocli-4.6.3.jar
          wget --quiet -O $HOME/liquibase-jars/snakeyaml.jar https://repo1.maven.org/maven2/org/yaml/snakeyaml/1.33/snakeyaml-1.33.jar

          # MongoDB Liquibase Extension
          wget --quiet -O $HOME/liquibase-jars/liquibase-mongodb.jar https://repo1.maven.org/maven2/org/liquibase/ext/liquibase-mongodb/4.31.1/liquibase-mongodb-4.31.1.jar

          echo "All JAR dependencies downloaded successfully."

      # Step 5: Cache JARs
      - name: Save JARs to Cache
        if: steps.restore_jars_cache.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        with:
          path: $HOME/liquibase-jars
          key: liquibase-jars-v3

      # Step 6: Configure Complete CLASSPATH
      - name: Configure CLASSPATH
        run: |
          # Ensure Liquibase uses our configured jar location
          export CLASSPATH="$HOME/liquibase-jars/*"
          echo "CLASSPATH configured: $CLASSPATH"

      # Step 7: Parse PR Comment for Command
      - name: Parse PR Comment
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          echo "Parsing PR comment: $COMMENT_BODY"

          if [[ "$COMMENT_BODY" =~ ^/liquibase[[:space:]]+status[[:space:]]+(.*)$ ]]; then
              echo "COMMAND=status" >> $GITHUB_ENV
              DATABASES=$(echo "$COMMENT_BODY" | sed -E 's/^\/liquibase[[:space:]]+status[[:space:]]+//')
              echo "DATABASES=$DATABASES" >> $GITHUB_ENV
          elif [[ "$COMMENT_BODY" =~ ^/liquibase[[:space:]]+update[[:space:]]+(.*)$ ]]; then
              echo "COMMAND=update" >> $GITHUB_ENV
              DATABASES=$(echo "$COMMENT_BODY" | sed -E 's/^\/liquibase[[:space:]]+update[[:space:]]+//')
              echo "DATABASES=$DATABASES" >> $GITHUB_ENV
          else
              echo "Invalid command. Exiting."
              exit 1
          fi

      # Step 8: Run Liquibase for Each Database
      - name: Execute Liquibase Commands
        run: |
          echo "Running Liquibase with command: $COMMAND"
          for DB in $(echo $DATABASES | tr ',' '\n'); do
              echo "Processing database: $DB"
              if [[ "$COMMAND" == "status" ]]; then
                  liquibase --classpath="$HOME/liquibase-jars/*" \
                            --url="jdbc:mongodb://$DB" \
                            --changeLogFile=db/changelog.xml \
                            status
              elif [[ "$COMMAND" == "update" ]]; then
                  liquibase --classpath="$HOME/liquibase-jars/*" \
                            --url="jdbc:mongodb://$DB" \
                            --changeLogFile=db/changelog.xml \
                            update
              fi
          done
