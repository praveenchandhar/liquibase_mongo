name: Liquibase MongoDB Workflow

on:
  workflow_dispatch:
    inputs:
      query:
        description: "MongoDB query for Liquibase changeset generation"
        required: true
      author:
        description: "Author for the changeset"
        required: true
      context:
        description: "Database context name"
        required: true
      ticketID:
        description: "Ticket ID (used for branch creation and tracking)"
        required: true

jobs:
  liquibase_flow:
    name: Liquibase Flow
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      # Step 2: Set Up Python Environment
      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      # Step 3: Install required Python dependencies
      - name: Install Python Dependencies
        run: pip install "openai==0.28"

      # Step 4: Create and Switch to a New Feature Branch
      - name: Create and Switch to Branch
        run: git checkout -b "feature/${{ inputs.ticketID }}"

      # Step 5: Run Python Script to Generate Liquibase Changeset
      - name: Generate Liquibase Changeset
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/v2.py \
            --query "$(printf '%s' '${{ inputs.query }}')" \
            --author "${{ inputs.author }}" \
            --context "${{ inputs.context }}" \
            --changelog "changeset/changelog.xml"

      # Step 6: Commit Changes to Feature Branch
      - name: Commit Changes
        run: |
          git config user.name "praveen_automation"
          git config user.email "praveenchandhar194@gmail.com"
          git add changeset/changelog.xml
          git diff --cached --quiet || git commit -m "Add changeset for MongoDB query: ${{ inputs.query }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 7: Push Feature Branch
      - name: Push Feature Branch
        run: git push --set-upstream origin "feature/${{ inputs.ticketID }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 8: Create Pull Request
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "feature/${{ inputs.ticketID }}"
          base: main
          title: "Feature: Add changeset for query ${{ inputs.query }}"
          body: |
            This pull request adds a new Liquibase changeset for MongoDB query:
            - **Query**: ${{ inputs.query }}
            - **Author**: ${{ inputs.author }}
            - **Context**: ${{ inputs.context }}

      # Step 9: Notify PR Link
      - name: Output PR Link
        run: echo "Pull Request URL: ${{ steps.create_pr.outputs.pull-request-url }}"

      # Step 10: Await Manual Approval or Denial
      - name: Await Approval via PR Comment
        uses: actions/github-script@v6
        id: approval_check
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branchName = "feature/${{ inputs.ticketID }}"; // Branch tied to the PR
            
            // Find the pull request related to the feature branch
            const { data: pullRequests } = await github.pulls.list({
              owner,
              repo,
              head: `${owner}:${branchName}`,
              state: 'open',
            });

            if (pullRequests.length === 0) {
              throw new Error(`No open pull request found for branch: ${branchName}`);
            }

            const prNumber = pullRequests[0].number; // Get PR number

            console.log(`Pull Request #${prNumber} found. Awaiting approval...`);

            // List comments on the pull request
            const { data: comments } = await github.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });

            // Check for 'approve' or 'deny' comment
            const approved = comments.some(comment =>
              comment.body.toLowerCase().includes('approve') // Look for approval
            );

            const denied = comments.some(comment =>
              comment.body.toLowerCase().includes('deny') // Look for denial
            );

            if (approved) {
              console.log(`Pull Request #${prNumber} has been approved.`);
              core.setOutput("decision", "approved"); // Set decision output
            } else if (denied) {
              console.log(`Pull Request #${prNumber} has been denied.`);
              core.setOutput("decision", "denied"); // Set decision output
            } else {
              throw new Error(`No 'approve' or 'deny' comment found on Pull Request #${prNumber}.`);
            }

      # Step 11: Conditional Execution Based on Comment
      - name: Proceed If Approved
        if: steps.approval_check.outputs.decision == 'approved'
        run: echo "Proceeding with merge after approval."

      - name: Abort If Denied
        if: steps.approval_check.outputs.decision == 'denied'
        run: echo "Process aborted due to denial."
