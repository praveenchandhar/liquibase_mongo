name: Liquibase MongoDB Workflow

on:
  workflow_dispatch:
    inputs:
      query:
        description: "MongoDB query for Liquibase changeset generation"
        required: true
      changeset_id:
        description: "Liquibase changeset ID"
        required: true
      author:
        description: "Author for the changeset"
        required: true
      context:
        description: "Database context name"
        required: true

jobs:
  generate_changeset:
    name: Generate Liquibase Changeset
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      # Step 2: Set Up Python Environment
      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      # Step 3: Install Python Dependencies
      - name: Install Python Dependencies
        run: |
          pip install "openai==0.28"

      # Step 4: Run Python Script to Generate and Append Liquibase Changeset
      - name: Generate and Append Liquibase Changeset
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/v2.py \
            --query "$(printf '%s' '${{ inputs.query }}')" \
            --changeset-id "${{ inputs.changeset_id }}" \
            --author "${{ inputs.author }}" \
            --context "${{ inputs.context }}" \
            --changelog "scripts/changeset/changelog.xml"

      # Step 5: Display Updated changelog.xml
      - name: Display Updated changelog.xml
        run: |
          cat scripts/changeset/changelog.xml
